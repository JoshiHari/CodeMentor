<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article Preview</title>
    <link rel="stylesheet" href="desktop.css" media="(max-width: 1600px)" />
    <link rel="stylesheet" href="mobile.css" media="(max-width: 375px)" />
  </head>
  <body >
    <div class="container">
      <div class="photo">
        <img src="images/drawers.jpg" alt="" />
      </div>

      <div class="text">
        <p id="dark">
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </p>
        <p>
          Ever been in your room and felt like something was missing? Perhaps if
          felt slightly bare and uninviting. I've got some simple tips to make
          any room feel complete.
        </p>

        <div class="profile">
          <img src="images/avatar-michelle.jpg" alt="" />
          <div class="names">
            <p id="name">Michelle Appleton</p>
            <p id="birth">28 Jun 2020</p>
          </div>

          <ion-icon
            name="share-outline"
            id="shares"
            onclick="showshare(this)"
          ></ion-icon>
          <div class="share">
            <p id="sha">
              SHARE
              <img src="images/icon-twitter.svg" alt="" />
              <img src="images/icon-facebook.svg" alt="" />
              <img src="images/icon-pinterest.svg" alt="" />
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
