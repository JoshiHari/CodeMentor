<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="container">
      <div id="header">
        <img src="images/bg-pattern-card.svg" class="card" alt="nothing here">
        <img src="images/image-victor.jpg" class="profile" alt="nothing here" />
      </div>

      <div class="content">
        <div class="name">
          <p id="nam">Victor Crest <span> 26</span></p>

          <p id="location">London</p>
        </div>

        <div class="stats">
          <div id="follow">
            <p class="cal">80K</p>
            <p class="desc">Followers</p>
          </div>
          <div id="likes">
            <p class="cal">803K</p>
            <p class="desc">Likes</p>
          </div>
          <div id="posts">
            <p class="cal">1.4K</p>
            <p class="desc">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
